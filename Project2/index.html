<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Setup section to choose category and difficulty -->
  <div id="setup">
    <h2>Start Quiz</h2>
    
    <label for="category">Choose Category:</label>
    <select id="category">
      <option value="">Any Category</option>
      <option value="9">General Knowledge</option>
      <option value="18">Computer Science</option>
      <option value="23">History</option>
      <option value="21">Sports</option>
      <!-- Add more as needed -->
    </select>

    <label for="difficulty">Choose Difficulty:</label>
    <select id="difficulty">
      <option value="">Any Difficulty</option>
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>

    <button id="start-btn" class="fancy-btn">Start Quiz</button>
  </div>

  <!-- Quiz container -->
  <div id="quiz" class="hide">
    <h2 id="question">Question text</h2>
    <ul id="answers">
      <!-- Answer options will be dynamically added here -->
    </ul>
    <div class="button-wrapper">
      <button id="next-btn">Next</button>
    </div>
  </div>

  <div id="result" class="hide">
    <h2>Game Over!</h2>
    <p id="score"></p>
    <button class="fancy-btn" onclick="restartQuiz()">Restart Quiz</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
